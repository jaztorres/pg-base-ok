<div class="slider-container">
  <div class="slider-wrapper" [ngStyle]="{'transform': transformStyle}">
    <img *ngFor="let slide of slides" [src]="slide.src" [alt]="slide.alt" class="slide-image">
  </div>
  <button class="prev-button" (click)="prevSlide()">&#10094;</button>
  <button class="next-button" (click)="nextSlide()">&#10095;</button>
</div>
