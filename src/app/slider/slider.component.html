<section class="slider-wrapper">
  <button class="slide-arrow" id="slide-arrow-prev" (click)="prevSlide()">&#8249;</button>
  <button class="slide-arrow" id="slide-arrow-next" (click)="nextSlide()">&#8250;</button>
  <ul class="slides-container" id="slides-container" [style.transform]="transformStyle">
    <li class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
      <img [src]="slide.src" [alt]="slide.alt" />
    </li>
  </ul>
</section>
