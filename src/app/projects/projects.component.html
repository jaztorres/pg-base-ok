<div id="projects">
  <h2>Our Projects</h2>
  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card animate-card">
      <img
        [src]="project.image"
        alt="{{ project.title }}"
        (error)="handleImageError($event)"
      />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
