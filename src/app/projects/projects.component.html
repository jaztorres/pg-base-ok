<p>projects works!</p>
<section class="projects py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center mb-5">Our Projects</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let project of projects">
        <div class="card bg-dark text-white animate-card">
          <img [src]="project.image" class="card-img-top" alt="{{project.title}}">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
